<div class="form-wrapper">
<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-error *ngIf="showError">{{errorMessage}}</mat-error>
    <mat-card-content>
        <form [formGroup]="registrationForm" autocomplete="off" novalidate
            (ngSubmit)="register(registrationForm.value)" fxLayout="column">
            <mat-form-field>
                <mat-label>First Name: </mat-label>
                <input matInput placeholder="John" formControlName="firstName" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Last Name: </mat-label>
                <input matInput placeholder="Smith" formControlName="lastName" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email: </mat-label>
                <input matInput placeholder="John" formControlName="email" required>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password: </mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide? 'visibility_off': 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Confirm Password: </mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirm" required>
                <mat-error *ngIf="hasError('confirm', 'mustMatch')">Passwords must match</mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="!registrationForm.valid">
                Register
            </button>
        </form>
    </mat-card-content>
</mat-card>
</div>
