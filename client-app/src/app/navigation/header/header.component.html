<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/">Friendly Brewer</a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
            <li>
                <a routerLink="/recipes">Browse Recipes</a>
            </li>
            <ng-container *ngIf="!isUserAuthenticated else authenticated">
                <li>
                    <a routerLink="/authentication/login">Login</a>
                </li>
                <li>
                    <a routerLink="/authentication/register">Register</a>
                </li>
            </ng-container>
            <ng-template #authenticated>
                <li>
                    <a routerLink="/recipes/craft">Craft a Recipe</a>
                </li>
                <button mat-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <span>Profile</span>
                    <mat-icon>person</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="navigateToAccount()">
                        <mat-icon>settings</mat-icon>
                        <span>Account</span>
                    </button>
                    <button mat-menu-item color="warn" (click)="logout()">
                        <mat-icon>logout</mat-icon>
                        <span>Logout</span>
                    </button>
                </mat-menu>
            </ng-template>
        </ul>
    </div>
</mat-toolbar>
